<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Conversor De Moedas</title>
</head>

<body>
  <img src="./assets/logo.gif" alt="logo gif" class="logo-image" />

  <main>
    <label>
      Converter <b>de</b>:
      <select class="from-currency">
        <option value="BRL">R$ Real Brasileiro</option>
        <option value="USD">US$ Dólar Americano</option>
        <option value="EUR">€ Euro</option>
        <option value="GBP">£ Libra Esterlina</option>
      </select>
    </label>

    <label>
      <b>Para</b>:
      <select class="currency-select">
        <option value="BRL">R$ Real Brasileiro</option>
        <option value="USD">US$ Dólar Americano</option>
        <option value="EUR">€ Euro</option>
        <option value="GBP">£ Libra Esterlina</option>
      </select>
    </label>

    <label>
      Valor:
      <input type="number" placeholder="Ex: 100" class="input-currency" />
    </label>

    <button class="convert-button">Converter</button>

    <section>
      <div class="currency-box">
        <img class="currency-origin-img" src="./assets/Real.png" alt="Moeda de origem" />
        <p id="currency-origin-name">Real Brasileiro</p>
        <p class="currency-value-to-convert">R$ 0,00</p>
      </div>

      <img src="./assets/Arrow.png" alt="Seta" class="arrow-img" />

      <div class="currency-box">
        <img class="currency-img" src="./assets/Real.png" alt="Moeda de destino" />
        <p id="currency-name">Real Brasileiro</p>
        <p class="currency-value">R$ 0,00</p>
      </div>
    </section>
  </main>
</body>
<script src="scripts.js"></script>

</html>
